<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.jpg" type="image/x-icon">

    <title>Vertical slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <div class="slidebar">

            <div style="background: linear-gradient(215.32deg, #F90306 -1%, #9E0706 124%);">
                <h1>Lorem.</h1>
                <p>Lorem, ipsum dolor.</p>
            </div>
            <div style="background: linear-gradient(221.87deg, #8308EA 1%, #5305AF 128%);">
                <h1>Lorem.</h1>
                <p>Lorem, ipsum dolor.</p>
            </div>
            <div style="background: linear-gradient(220.16deg, #ffe101 -8%, #F39102 138%);">
                <h1>Lorem.</h1>
                <p>Lorem, ipsum dolor.</p>
            </div>
        </div>
        <div class="main-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1593164842264-854604db2260?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Njl8fHN0cmV0Y2h8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1610637180280-897c3973c885?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTMyfHxzcG9ydCUyMGdpcmx8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1541694458248-5aa2101c77df?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjMzfHxzcG9ydCUyMGdpcmx8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60');"></div>
    </div>
        <div class="controls">
            <button class="down__button">
                <i class="fas fa-angle-down"></i>
            </button>

            <button class="up__button">
                <i class="fas fa-angle-down"></i>
            </button>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
